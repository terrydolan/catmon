# catmon config file

# -------------------------------------------------------------------
# google drive config, from google API console for service account 
[gdrive]
# google id, key_file and scope from console
svc_user_id = <user id e.g. ...@developer.gserviceaccount.com>
svc_key_file = keyfile.p12
svc_scope = https://www.googleapis.com/auth/drive

# google drive target folder info
gdrive_target_folder = <target folder e.g. catmon-pics>
gdrive_target_folder_id = <folder id, can be obtained via Get link>


# -------------------------------------------------------------------
# twitter config, from twitter API console
[twitter]
# twitter account name that app is authorised to access
account_name = <account name e.g. boosimba> 

# consumer key and secret
consumer_key = <consumer key>
consumer_secret = <consumer secret>

# app token and secret
access_token = <access token>
access_token_secret = <access token secret>
